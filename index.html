<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boolando</title>
</head>
<body>

    <!-- il div macro-contenitore contiene 3 micro-contenitore -->
    <!-- il div "micro-contenitore" contiene tutta la foto, i tag e il cuore sopra di essa e la descrizione sotto -->
    
<!-- ci sono due macro-contenitori, e la numerazione dei micro-contenitori al loro interno riflette
     la loro posizione da sinistra a destra -->





    <div class="macro-contenitore">

    <!-- inizio 1° div micro-contenitore -->


        <div class="micro-contenitore"> 
            
            
    <!-- qui ci stanno le foto e gli elementi sopra di esse -->

            <img class="primo-piano foto" src="immagini/1.webp" alt="modello, di origine latina, che indossa un capo Boolando">

            <img class="secondo-piano foto" src="immagini/1b.webp" alt="modello, di origine latina, che indossa un capo Boolando">

            <span class="cuore">&#x2665;</span>

            <span class="tag rossa">-50%</span>

            <span class="tag verde">Sostenibilità</span>


    <!-- questo è il div descrizione -->

            <div class="descrizione">

                <span class="marca">Levi's</span>

                <span class="nome">RELAXED FIT TEE UNISEX</span>

                <span class="prezzo attuale">14,99 &#8364;</span> <span class="prezzo"><del>29,99 &#8364;</del></span>

            </div>

            <!-- fine div descrizione -->

        </div>

    <!-- fine 1° div "micro-contenitore" -->



    <!-- inizio 2° div micro-contenitore -->

        <div class="micro-contenitore">


            <!-- qui ci stanno le foto e gli elementi sopra di esse -->

            <img class="primo-piano foto" src="immagini/2.webp" alt="modello, di origine latina, che indossa un capo Boolando">

            <img class="secondo-piano foto" src="immagini/2b.webp"
                alt="modello, di origine latina, che indossa un capo Boolando">

            <span class="cuore">&#x2665;</span>

            <span class="tag rossa">-30%</span>


            <!-- questo è il div descrizione -->

            <div class="descrizione">

                <span class="marca">Guess</span>

                <span class="nome">ROSES TEE</span>

                <span class="prezzo attuale">20,99 &#8364;</span> <span class="prezzo"><del>29,99 &#8364;</del></span>

            </div>

            <!-- fine div descrizione -->

        </div>

    <!-- fine 2° div "micro-contenitore" -->



    <!-- Inizio 3° div "micro-contenitore" -->

        <div class="micro-contenitore">


            <!-- qui ci stanno le foto e gli elementi sopra di esse -->

            <img class="primo-piano foto" src="immagini/3.webp" alt="modello, di origine latina, che indossa un capo Boolando">

            <img class="secondo-piano foto" src="immagini/3b.webp"
                alt="modello, di origine latina, che indossa un capo Boolando">

            <span class="cuore">&#x2665;</span>

            <span class="tag rossa">-30%</span>


            <!-- questo è il div descrizione -->

            <div class="descrizione">

                <span class="marca">Come zucchero filato</span>

                <span class="nome">VOGLIA DI COLORI PASTELLO</span>

                <span class="prezzo attuale">129,99 &#8364;</span> 

            </div>

            <!-- fine div descrizione -->

        </div>

<!-- fine 3° div micro-contenitore -->
    </div>






    

    
</body>
</html>
